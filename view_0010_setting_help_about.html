<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<script src="js/const.js"></script>
		<script src="js/md5.js"></script>
		
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
		</script>
		
		<style>
			.about_us_null{
				text-align: center;
				font-size:14px;
				color:#4a4a4a;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #07985B;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 id="title" class="mui-title" style="color: white;"><b>关于我们</b></h1>
		</header>
		<div class="mui-content" id="about_us" style="margin-top: 10px;margin-left: 8px;margin-right: 8px;">
			<div class="about_us_null">加载中...</div>
		</div>
	</body>
	
</html>
<script>

mui.plusReady(function(){
		var view=plus.webview.currentWebview();
		view.addEventListener("show", function(e){
		    console.log( "Webview Showed："+view.id );
		    getAbout();
		}, false );
});

	function getAbout(){
            mui.ajax(SERVER_HOST+'home/help',{
				data:{
					time:TIME,
					token:TOKEN,
					authToken: '',
					type:1,
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为5秒；
				success:function(data){
					console.log(JSON.stringify(data));
					if(data.status==1){
						parseData(data);
					}else{
						plus.ui.toast(data.msg);
					}
				},
				error:function(xhr,type,errorThrown){
					plus.ui.toast("网络请求超时");
				}
			});
	}
	
	function parseData(data){
		var about_us=document.getElementById("about_us");
			if(data.data.content.length>0){
				about_us.innerHTML=data.data.content;
			}else{
				about_us.innerHTML='<div class="about_us_null">关于我们为空</div>';
			}
	}
	
</script>
<script src="js/immersed.js"></script>
